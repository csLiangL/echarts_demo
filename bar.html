<!DOCTYPE html>
<!-- 
	tooltip: 配置提示信息
	每个series通过type决定自己的图表类型
	legend展现了不同系列的标记, 颜色和名字
 -->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="./js/echarts.min.js">
		</script>
	</head>
	<body>
		<div id="main" style="width: 600px;height: 400px; border: red solid 1px;"></div>
		<script type="text/javascript">
			var mychart = echarts.init(document.getElementById('main'));
			var option = {
				title:{
					text: '直方图'
				},
				xAxis:{
					data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
				},
				yAxis:{},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20],
					itemStyle: {
						normal: {
							label: {
								show: true
							}
						}
					}
				}],
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['销量']
				},
			}
			mychart.setOption(option)
		</script>
    
	</body>
</html>
